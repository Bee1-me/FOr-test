<!doctype html> 

<html lang="en"> 

<head> 

  <meta charset="utf-8" /> 

  <meta name="viewport" content="width=device-width,initial-scale=1" /> 

  <title>Login UI</title> 

  <style> 

    :root{ 

      --bg:#08a6c9;        /* teal background */ 

      --panel:#ffffff;     /* card */ 

      --input-bg:#f3f6f7;  /* input background */ 

      --accent:#a6e4bf;    /* soft green for button */ 

      --accent-2:#7fd08f;  /* darker on hover */ 

      --shadow: 0 10px 30px rgba(9,30,50,0.12); 

      --radius:16px; 

      --radius-sm:10px; 

      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 

      -webkit-font-smoothing:antialiased; 

      -moz-osx-font-smoothing:grayscale; 

    } 

 

    html,body{ 

      height:100%; 

      margin:0; 

      background: linear-gradient(180deg, var(--bg) 0%, #0a9dc6 50%, #0791b4 100%); 

      display:flex; 

      align-items:center; 

      justify-content:center; 

    } 

 

    /* Card */ 

    .login-card{ 

      width: 360px; 

      max-width: calc(100% - 40px); 

      background: var(--panel); 

      border-radius: calc(var(--radius) + 4px); 

      box-shadow: var(--shadow); 

      padding: 36px 28px; 

      position: relative; 

      overflow: hidden; 

    } 

 

    /* Rounded rectangle look behind inputs (subtle) */ 

    .form-inner{ 

      display:flex; 

      flex-direction:column; 

      gap:18px; 

      align-items:stretch; 

    } 

 

    /* Input wrapper to allow the vertical label on the right */ 

    .field{ 

      position:relative; 

      display:flex; 

      align-items:center; 

      gap:12px; 

    } 

 

    input[type="text"], 

    input[type="password"]{ 

      width:100%; 

      padding:14px 16px; 

      border-radius: var(--radius-sm); 

      border: none; 

      outline: none; 

      background: var(--input-bg); 

      box-shadow: inset 0 1px 0 rgba(0,0,0,0.02); 

      font-size:15px; 

      color:#17202a; 

      box-sizing:border-box; 

    } 

 

    /* vertical label on right side */ 

    .vlabel{ 

      position:absolute; 

      right:-40px; /* nudges the rotated text into visible area */ 

      top:50%; 

      transform-origin: right center; 

      transform: translateY(-50%) rotate(-90deg); 

      font-size:13px; 

      letter-spacing:1px; 

      color:#667480; 

      font-weight:600; 

      user-select:none; 

      white-space:nowrap; 

    } 

 

    /* login button */ 

    .btn{ 

      display:inline-block; 

      padding:12px 28px; 

      border-radius: 28px; 

      background: linear-gradient(180deg, var(--accent) 0%, #94e0a8 100%); 

      border:none; 

      cursor:pointer; 

      font-weight:700; 

      font-size:15px; 

      color:#fff; 

      box-shadow: 0 6px 18px rgba(11,90,40,0.12); 

      transition: transform .14s ease, box-shadow .14s ease, background .14s ease; 

      align-self:center; 

      margin-top:6px; 

      min-width:120px; 

      text-transform:capitalize; 

    } 

    .btn:active{ transform: translateY(1px) scale(.997); } 

    .btn:hover{ background: linear-gradient(180deg, var(--accent-2) 0%, #7fd08f 100%); } 

 

    /* Make card look like the photo: rounded pale rectangle inset */ 

    .login-card::before{ 

      content:""; 

      position:absolute; 

      inset:0; 

      border-radius:inherit; 

      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.9)); 

      opacity:0.04; 

      pointer-events:none; 

    } 

 

    /* small helper text */ 

    .help{ 

      text-align:center; 

      color:#6c7a86; 

      font-size:13px; 

      margin-top:10px; 

    } 

 

    /* responsive */ 

    @media (max-width:420px){ 

      .vlabel{ right:-26px; font-size:12px; } 

      .login-card{ padding:26px 18px; } 

    } 

  </style> 

</head> 

<body> 

 

  <main class="login-card" role="main" aria-labelledby="login-heading"> 

    <h1 id="login-heading" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Login</h1> 

 

    <form class="form-inner" onsubmit="event.preventDefault(); alert('Pretend logging in…');"> 

      <div class="field" style="height:56px;"> 

        <input id="username" name="username" type="text" placeholder="Enter username" autocomplete="username" required /> 

        <div class="vlabel">USERNAME</div> 

      </div> 

 

      <div class="field" style="height:56px;"> 

        <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required /> 

        <div class="vlabel">PASSWORD</div> 

      </div> 

 

      <button class="btn" type="submit" aria-label="Log in">login</button> 

 

      <div class="help" aria-hidden="true">Forgot password? • Need an account?</div> 

    </form> 

  </main> 

 

</body> 

</html>
